<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link   rel = "stylesheet"
            type = "text/css"
            href = "styles2.css" />

</head>
<body>

    <!-- Header -->
    <div id="header">
        <img src="icon.png" alt="Your Icon" style="width: 50px; height: 50px;">
        <h1>DermLase</h1>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <!-- Add your social network icons here -->
    </div>


    <!-- Slideshow -->
    <div class = "slider">

        <div class = "slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">


            <div class="slide first">
                <img src="image1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="image2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="image4.jpg" alt="">
            </div>

            <div class="slide">
                <img src="image7.jpg" alt="">
            </div>


            <div class="navigation-auto">
                <div class=auto-btn-1"></div>
                <div class=auto-btn-2"></div>
                <div class=auto-btn-3"></div>
                <div class=auto-btn-4"></div>
            </div>

        </div>

        <div class="navigation-menual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>


        </div>


        <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio'+ counter).checked = true;
            counter++;
            if(counter >4){
                counter = 1;
            }
        }, 5000);
        </script>

    </div>





</body>
</html>
